elemzes:
  name: Elemzés
  description: "Kép(ek) elemzése enSmart-on keresztül (token: input_text.ensmart_http_api_token)"
  fields:
    message:
      name: Prompt
      description: Mit kérdezzünk a képről?
      required: true
      selector:
        text:
          multiline: true
    image_entity:
      name: Kép entitás
      description: image.* vagy camera.* entitás(ok)
      required: false
      selector:
        entity:
          domain: ["image", "camera"]
          multiple: true
    image_file:
      name: Kép fájl
      description: "Lokális fájlútvonal(ak), pl. /config/www/front.jpg (több fájl esetén új soronként)."
      required: false
      selector:
        text:
          multiline: true
    include_filename:
      name: Fájlnév küldése
      description: Az entitás barátságos nevét / fájlnevet tagként küldi a képek elé.
      required: false
      default: false
      selector:
        boolean:
    target_width:
      name: Cél szélesség
      description: Képek átméretezése (px)
      required: false
      default: 1280
      selector:
        number:
          min: 512
          max: 1920
          step: 16
          mode: slider
    max_tokens:
      name: Max tokens
      required: false
      default: 3000
      selector:
        number:
          min: 256
          max: 20000
          step: 128
    model:
      name: Model
      required: false
      selector:
        text:
          multiline: false
    temperature:
      name: Temperature
      required: false
      selector:
        number:
          min: 0
          max: 1
          step: 0.1
          mode: slider
    top_p:
      name: Top P
      required: false
      selector:
        number:
          min: 0
          max: 1
          step: 0.1
          mode: slider
    system_prompt:
      name: System prompt
      required: false
      selector:
        text:
          multiline: true
